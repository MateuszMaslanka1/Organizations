<div mat-dialog-content>
  <header>Organizations</header>
  <div [className]="'find-words'">
      <input matInput placeholder="Placeholder">
  </div>
  <div [className]="'alphabet'">
    <div *ngFor="let item of alphabet">
      {{item}}
    </div>
  </div>
  <div [className]="'border-for-all'">
    <section *ngFor="let item of alphabet; let j = index">
      <div [className]="'border-for-letters'">
        <div [className]="'letters'">{{item}}</div>
      </div>
      <div [className]="'border-for-data'">
        <div [className]="'data'" *ngIf="item === listForObjectKey[j]">
          <div [className]="'data-details'">{{listForFirstCollumn}}</div>
          <div [className]="'data-details'">{{listForSecondCollumn}}</div>
          <div [className]="'data-details'">{{listForThirdCollumn}}</div>
          <div [className]="'data-details'">{{listForFourthCollumn}}</div>
        </div>
      </div>
    </section>
  </div>
</div>
