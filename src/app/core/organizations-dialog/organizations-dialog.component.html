<div mat-dialog-content>
  <header>Organizations</header>
  <div [className]="'find-words'">
      <input matInput placeholder="Placeholder">
  </div>
  <div [className]="'alphabet'">
    <div *ngFor="let item of alphabet">
      {{item}}
    </div>
  </div>
  <div [className]="'border-for-all'">
    <section *ngFor="let item of alphabet">
      <div [className]="'border-for-letters'">
        <div [className]="'letters'">{{item}}</div>
      </div>
      <div [className]="'border-for-data'">
        <div [className]="'data'">
          <ng-container *ngIf="objForListWithDivideElements[item]">
            <div [className]="'divide-data'">
              <div [className]="'data-details'" *ngFor="let item of objForListWithDivideElements[item].divideElementListOne">
                {{item}}
              </div>
            </div>
            <div [className]="'divide-data'">
              <div [className]="'data-details'" *ngFor="let item of objForListWithDivideElements[item].divideElementListTwo">
                {{item}}
              </div>
            </div>
            <div [className]="'divide-data'">
              <div [className]="'data-details'" *ngFor="let item of objForListWithDivideElements[item].divideElementListThree">
                {{item}}
              </div>
            </div>
            <div [className]="'divide-data'">
              <div [className]="'data-details'" *ngFor="let item of objForListWithDivideElements[item].divideElementListFour">
              {{item}}
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </div>
</div>
