<div mat-dialog-content>
  <header>Organizations</header>
  <div [className]="'find-words'">
      <input matInput placeholder="Placeholder">
  </div>
  <div [className]="'alphabet'">
    <div *ngFor="let item of alphabet">
      {{item}}
    </div>
  </div>
  <div [className]="'border-for-all'">
    <section *ngFor="let item of alphabet; let j = index">
      <div [className]="'border-for-letters'">
        <div [className]="'letters'">{{item}}</div>
      </div>
      <div [className]="'border-for-data'">
        <div [className]="'data'">
          <ng-container *ngIf="objForListWithDivideElements[item]">
            <div [className]="'data-details'">
                {{objForListWithDivideElements[item].divideElementListOne}}
            </div>
            <div [className]="'data-details'">
              {{objForListWithDivideElements[item].divideElementListTwo}}
            </div>
            <div [className]="'data-details'">
              {{objForListWithDivideElements[item].divideElementListThree}}
            </div>
            <div [className]="'data-details'">
              {{objForListWithDivideElements[item].divideElementListFour}}
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </div>
</div>
